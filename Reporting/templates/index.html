<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOPEONOW</title>
    {% load static %}
    <!-- Google Fonts API -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div>
      <nav
        class="w-100 d-flex flex-row justify-content-start align-items-center"
      >
        <div class="d-flex align-items-center p-2">
          <span><i class="fa-solid fa-bars"></i></span>
          <span class="ms-3 me-3">S/N</span>
          <h4>Management Live</h4>
        </div>
        <div
          class="nav-right-section h-100 d-flex justify-content-end align-items-center"
        >
          <div class="d-flex align-items-center me-3">
            <span class="text-white me-2"
              ><i class="fa-solid fa-house icon-size"></i
            ></span>
            <p class="text-white">Home</p>
          </div>
          <div class="d-flex align-items-center me-3">
            <span class="text-white me-2"
              ><i class="fa-solid fa-id-badge icon-size"></i
            ></span>
            <p class="text-white">Admissions</p>
            <span class="text-white ms-2 icon-size"
              ><i class="fa-solid fa-chevron-down"></i
            ></span>
          </div>
          <div class="profile-container p-1 me-3">
            <p>AB</p>
          </div>
        </div>
      </nav>
      <div id="main" class="container mt-3">
        <p>Main</p>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
